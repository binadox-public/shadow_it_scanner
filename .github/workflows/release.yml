name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            suffix: ''
            archive: tar.gz
          - goos: linux
            goarch: arm64
            suffix: ''
            archive: tar.gz
          - goos: darwin
            goarch: amd64
            suffix: ''
            archive: tar.gz
          - goos: darwin
            goarch: arm64
            suffix: ''
            archive: tar.gz
          - goos: windows
            goarch: amd64
            suffix: '.exe'
            archive: zip

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          COMMIT=$(git rev-parse --short HEAD)
          BUILD_TIME=$(date -u '+%Y-%m-%d_%H:%M:%S')

          LDFLAGS="-s -w -X main.version=${VERSION} -X main.commit=${COMMIT} -X main.buildTime=${BUILD_TIME}"

          BINARY_NAME="hist_scanner${{ matrix.suffix }}"
          go build -ldflags "${LDFLAGS}" -o "${BINARY_NAME}" ./cmd/hist_scanner

      - name: Create archive (tar.gz)
        if: matrix.archive == 'tar.gz'
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          ARCHIVE_NAME="hist_scanner-${VERSION}-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz"
          tar -czvf "${ARCHIVE_NAME}" hist_scanner LICENSE README.md
          echo "ARCHIVE_NAME=${ARCHIVE_NAME}" >> $GITHUB_ENV

      - name: Create archive (zip)
        if: matrix.archive == 'zip'
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          ARCHIVE_NAME="hist_scanner-${VERSION}-${{ matrix.goos }}-${{ matrix.goarch }}.zip"
          zip "${ARCHIVE_NAME}" hist_scanner.exe LICENSE README.md
          echo "ARCHIVE_NAME=${ARCHIVE_NAME}" >> $GITHUB_ENV

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: hist_scanner-${{ matrix.goos }}-${{ matrix.goarch }}
          path: ${{ env.ARCHIVE_NAME }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Generate checksums
        run: |
          cd artifacts
          sha256sum * > checksums.txt
          cat checksums.txt

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: ${{ contains(github.ref, '-rc') || contains(github.ref, '-beta') || contains(github.ref, '-alpha') }}
          generate_release_notes: true
          files: |
            artifacts/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
